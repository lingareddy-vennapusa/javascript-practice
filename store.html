<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <h2 class="text-center my-3">Products</h2>

  <div id="mydiv" class="container-fluid"></div>

  <script>
    function display() {
      fetch(`https://fakestoreapi.com/products`)
        .then((data) => data.json())
        .then((products) => {
          let str = "<div class='row g-3'>";
          for (let x of products) {
            str += `
              <div class="col-md-4 col-sm-12">
                <div class="card h-100 shadow-sm">
                  <img src="${x.image}" class="card-img-top p-3" style="height:250px; object-fit:contain;">
                  <div class="card-body">
                    <h6 class="card-title">${x.title}</h6>
                    <p class="card-text text-success fw-bold">$${x.price}</p>
                  </div>
                </div>
              </div>
            `;
          }
          str += "</div>";
          document.getElementById("mydiv").innerHTML = str;
        })
    }
    display();
  </script>

</body>
</html>
