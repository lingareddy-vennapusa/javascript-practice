    <button onclick="userdata()">Display Data</button>
       <div id="details"></div>

    <script>

        var users, str;
        function userdata() {
            fetch('https://jsonplaceholder.typicode.com/users')
                .then((result) => result.json())
                .then((data) => {
                
                
                  str="<table> <tr> <th> Sno </th> <th> name</th> <th> phone </th>"

                        for(let u of data)
                    {
                        str+=`
                        <tr>
                           <td>${(u.id)}</td> 
                            <td>${(u.name)}</td>  
                            <td>${(u.phone)}</td> 
                        </tr>`
                    }
                    
                            str+="</table>"
                    document.getElementById("details").innerHTML=str;

                })
            }
        
    </script>
